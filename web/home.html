<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/eel.js" defer></script>
    <script src="js/home.js" defer></script>
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <title>ログインページ</title>
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title">Welcome MAIkeChat</h1>
        <div class="logo">
            <img src="https://picsum.photos/200" />
        </div>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Login
                    <span class="underline"></span>
                </button>
                <form class="form form-login" id="signin-form">
                    <fieldset>
                        <legend>Login to access your account</legend>
                        <div class="input-block">
                            <label for="username">UserName</label>
                            <input id="login-username" type="text" required />
                        </div>
                        <div class="input-block">
                            <label for="password">Password</label>
                            <input id="login-password" type="password" required />
                        </div>
                        <a href="javascript:void(0);" id="forgot-password-link">Forgot password?</a>
                    </fieldset>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Sign Up
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" id="signup-form">
                    <fieldset>
                        <legend>Sign up to create new account</legend>
                        <div class="input-block">
                            <label for="username">UserName</label>
                            <input id="signup-username" type="text" required />
                        </div>
                        <div class="input-block">
                            <label for="email">Email</label>
                            <input id="signup-email" type="email" required />
                        </div>
                        <div class="input-block">
                            <label for="password">Password</label>
                            <input id="signup-password" type="password" required />
                        </div>
                        <div class="input-block">
                            <label for="password_confirm">Confirm Password</label>
                            <input id="signup-password-confirm" type="password" required />
                        </div>
                        <div class="input-block">
                            <label for="secretWord">Secret Word</label>
                            <input id="signup-secretWord" type="text" required />
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Sign Up</button>
                </form>
            </div>
            <!-- パスワードリセットのポップアップ -->
            <div id="forgot-password-popup" class="popup">
                <div class="popup-content form-wrapper.is-active">
                    <h2>パスワードをリセット</h2>
                    <form id="forgot-password-form">
                        <fieldset class="passreset">
                            <legend class="passreset-legend">Password Reset</legend>
                            <div class="input-block passreset">
                                <label for="username">ユーザー名</label>
                                <input type="text" id="forgot-username" name="username" required>
                            </div>
                            <div class="input-block passreset">
                                <label for="secretWord">Secret Word</label>
                                <input type="text" id="forgot-secretWord" name="secretWord" required>
                            </div>
                        </fieldset>
                        <button type="submit" id="nextStep">次へ</button>
                        <button type="button" id="close-popup">閉じる</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
