<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIkeChat</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="eel.js" defer></script>
  <script src="js/Chat.js" defer></script>
  <script src="js/paiza.js" defer></script>
</head>
<body>
  <div class="header">
    <button onclick="showChat()">chat</button>
    <button onclick="showExecute()">execute</button>
  </div>

  <div class="main-content" id="chatScreen">
    <p>rogo</p>
    <input type="button" class="newchat" value="newchat">
    <br>
    <textarea id="question" placeholder="質問を入力" class="question" readonly></textarea>
    <textarea id="output" placeholder="出力結果" class="output"></textarea>
    <p class="space">
      <textarea id="into-text" placeholder="入力" class="into"></textarea>
    </p>
    <button id="send-btn">送信</button>
  </div>

  <div class="main-content" id="executeScreen">
    <h1>Execute Screen</h1>
    <p>言語を選択してください。</p>
    <select id="language-select" onchange="updateIframe()">
      <option value="C">C</option>
      <option value="C#">C#</option>
      <option value="C++">C++</option>
      <option value="Python3">Python3</option>
      <option value="Python2">Python2</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Java">Java</option>
      <option value="Ruby">Ruby</option>
      <option value="PHP">PHP</option>
    </select>
    <div id="iframe-container">
      <iframe id="language-iframe" width="100%" height="500" frameborder="0" scrolling="no" seamless="seamless"></iframe>
    </div>
  </div>
</body>
</html>
